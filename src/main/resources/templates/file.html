<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Share!</title>
    <!-- zui -->
    <link rel="stylesheet" href="../css/zui.css">
    <link href="../lib/datagrid/zui.datagrid.min.css" rel="stylesheet">
</head>
<body>
<div id="app">

    <div class="container">
        <ul class="nav nav-primary" style="margin-top: 20px">
            <li><a href="index">首页</a></li>
            <li class="active"><a href="files">文件</a></li>
        </ul>
        <!-- 在此处编码你的创意 -->
        <h3>请及时删除你的文件，文件会不定期清理，如果需要保留时长，联系管理员</h3>

        <table border="1" class="datagrid">
            <tr>
                <th>path</th>
                <th>size(MB)</th>
                <th>操作</th>
            </tr>
            <tr th:each="fileEntity:${fileList}">
                <td><a th:href="@{'/file/download?fileUuid='+${fileEntity.fileUuid}}" target="_blank"
                       th:text="${fileEntity.fileName}"></a></td>
                <td th:text="${fileEntity.fileSize}"></td>
                <td>

               <a class="btn btn-sm btn-danger" th:href="@{/file/del(fileUuid=${fileEntity.fileUuid})}"> 删除 </a>

<!--                <input type="button" value="确认删除"   @click="deleteFile("+${fileEntity.fileUuid}+")"-->
<!--                           class="btn btn-sm btn-danger"/>-->
<!--                    </input>-->
                </td>
            </tr>
        </table>
    </div>

</div>
</div>

</body>
</html>
